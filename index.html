<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steerx</title>
    <link rel="stylesheet"  href= "main.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
header{
    position: fixed;
    padding: 20px 100px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 99;
    top: 0;
    left: 0;
}
body{
    background-image:url('fm.jpg');
    background-repeat: no-repeat;
    background-size: cover;
}
.logo{
    font-size: 1.5em;
    color: white;
    user-select: none;
}
 .nav a {
    position: relative;
    font-size: 1.1em;
    color: white;
    font-weight: 500;
    margin-left: 40px;
    text-decoration: none;
 }
 .nav a:first-child{
   color: #00b894;
 }
 .nav a::after{
    content: '';
    position: absolute;
    width: 100%;
    border-radius: 5px;
    height: 3px;
    background: white;
    left: 0;
    bottom: -6px;
    transform-origin: right;
    transform: scaleX(0);
    transition: .5s;
 }
 .nav a:hover::after{
    transform-origin: left;
    transform: scaleX(1);
 }
 .bu{
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid white;
    outline: none;
    font-weight: 500;
    margin-left: 40px;
    color: white;
    cursor: pointer;
    font-size: 1.1em;
    border-radius: 6px;
    transition: .5s;
 }
 .bu:hover{
    background-color: white;
    color: black;
 }
 main{
   width: 100%;
   height: 100%;
   margin-top: 20%;
   display: flex;
   justify-content: center;
   align-items: center;
   text-align: center;
   color: white;

 }
 section h3{
   font-size: 35px;
   font-weight: 200;
   letter-spacing:3px ;
   text-shadow: 1px 1px 2px black;
 }
 section h1{
   font-size: 55px;
   font-weight: 700;
   text-shadow: 2px 1px 5px black;
   text-transform: uppercase;
   margin-top: 30px;
   margin-bottom: 20px;
 }
 section p{
   font-size: 25px;
   margin-bottom: 25px;
   text-shadow: 1px 1px 1px black;
   word-spacing: 2px;
 }
 section a{
   padding: 12px 30px;
   font-weight: 500;
   border-radius: 4px;
   font-size: 13px;
   outline: none;
   letter-spacing: 1px;
   transition: .5s ease;
 }
section .l{
   background: #fff;
   color: #000;
}
.l:hover{
   background: #00b894;
   color: #fff;
}
section .b{
   background: #00b894;
   color: #fff;
}
.b:hover{
   background: #fff;
   color: #000;
}
.change::after{
   content:'';
   animation: changetext 20s infinite linear;
   color: #00b894;
}
@keyframes changetext{
   0%{content:"MUSTANG";} 
   5%{content:"XUV700";}
   10%{content: "FORTUNER";}
   15%{content:"HARRIER";}
   20% {content: "DEFENDER";}
   25%{content:"SELTOS";}
   30%{content: "SAFARI";}
   35%{content:"HECTOR";}
   40%{content: "DISCOVERY";}
   45%{content:"OCTAVIA";}
   50%{content: "SCORPIO";}
   55%{content:"ALTROZ";}
   60%{content: "VERNA";}
   65%{content:"BALENO";}
   70%{content: "SWIFT";}
   75%{content:"VENUE";}
   80%{content: "AMAZE";}
   85%{content:"WRANGLER";}
   90%{content: "CILERIO";}
   95%{content:"ALTO";}
   100%{content: "NEXON";}
}
    </style>
</head>
<body>
    <header>
       <div class="logo"> <h2 class="animated infinite heartBeat">SteerX</h2></div>
        <nav class="nav">
            <a href="main.html">Home</a>
            <a href="about.html"target="_blank">About</a>
            <a href="contact.html" target="_blank">Contact</a>
        </nav>
        <button class="bu">Login/Signup</button>
    </header>
    <main>
        <section>
            <h3>Welcome To SteerX</h3>
            <h1>Cars To Drive <span class="change"></span></h1>
            <p>"The cars we drive say a lot about us"</p>
            <a href="about.html" target="_blank" class="l">Learn More</a>
            <a href="booknow.html" target="_blank" class="b">Book Now</a>
        </section>
    </main>
</body>
</html>
